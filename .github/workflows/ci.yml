name: CI

on:
  push:
  pull_request:

# =============================================================================
# CI-LITE STRATEGY
# =============================================================================
# This workflow intentionally runs ONLY unit tests, skipping external
# integration tests that require secrets (OpenAI, Supabase with service role).
#
# Skipped integration tests (require secrets not provided):
#   - OpenAIProvider.int.test.ts       (needs OPENAI_API_KEY)
#   - SupabaseMarketDataRepository.int.test.ts (needs SUPABASE_SERVICE_ROLE_KEY)
#   - SupabaseInsightRecommendation.int.test.ts (needs SUPABASE_SERVICE_ROLE_KEY)
#   - IngestAndPersist.orch.test.ts    (needs SUPABASE_SERVICE_ROLE_KEY)
#   - api.int.test.ts                  (needs SUPABASE_SERVICE_ROLE_KEY)
#
# These tests use `describe.skip` when env vars are missing, so CI passes.
# Run integration tests locally with proper .env configuration.
# =============================================================================

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit (production dependencies)
        run: npm audit --omit=dev --audit-level=high

      - name: Backend tests with coverage
        working-directory: services/api
        env:
          # Placeholder URL for module initialization (some imports reference env vars).
          # SUPABASE_SERVICE_ROLE_KEY and OPENAI_API_KEY are intentionally NOT set
          # to ensure integration tests are skipped in CI.
          SUPABASE_URL: https://placeholder.supabase.co
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: services/api/coverage/lcov.info
          retention-days: 30

      - name: Backend build
        working-directory: services/api
        run: npm run build

      - name: Frontend tests
        working-directory: apps/web
        run: npm test

      - name: Frontend build
        working-directory: apps/web
        env:
          # Placeholder values for Next.js build (client-side env vars, no server calls)
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
        run: npm run build
