name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Backend tests (unit only)
        working-directory: services/api
        env:
          # CI-lite: runs unit tests only, skips external integration tests.
          # OpenAI and Supabase integration tests require secrets which are intentionally omitted.
          SUPABASE_URL: https://placeholder.supabase.co
        run: npm test

      - name: Backend build
        working-directory: services/api
        run: npm run build

      - name: Frontend build
        working-directory: apps/web
        env:
          # Placeholder values for build (client-side, no server calls at build time)
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
        run: npm run build
